<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .hero{background-image:url('./IMG_9175header.PNG');background-size:cover;background-position:center;height:100vh;position:relative;color:#fff;display:flex;justify-content:center;align-items:center;text-align:center;padding:20px}.hero::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.6)}.hero-content{position:relative;z-index:1;max-width:90%}.consultants{font-size:1.2em;text-transform:uppercase;margin-bottom:10px}.typewriter-container{display:inline-block;font-size:2.5em;font-weight:700;margin-bottom:20px;white-space:nowrap;overflow:hidden;border-right:4px solid orange;padding-right:5px;animation:.8s infinite blink-caret}@keyframes blink-caret{50%{border-color:transparent}}.voyage{font-size:1em;margin-bottom:30px}.register-button{background-color:#fff;color:#000;padding:15px 30px;border:none;border-radius:5px;font-size:1.1em;cursor:pointer;transition:.3s}.register-button:hover{background-color:orange;color:#fff}@media (max-width:768px){.hero{height:100vh;padding:20px;display:flex;flex-direction:column;justify-content:center}.typewriter-container{font-size:2em}.consultants{font-size:1em}.voyage{font-size:.9em}.register-button{font-size:1em;padding:12px 25px}}@media (max-width:480px){.typewriter-container{font-size:1.8em}.consultants{font-size:.9em}.voyage{font-size:.8em}.register-button{font-size:.9em;padding:10px 20px}}
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <p class="consultants">STUDY IN USA CONSULTANTS</p>
            <div class="typewriter-container" id="changing-text"></div>
            <p class="voyage">The Voyage Consultancy</p>
            <button class="register-button">Register now - Get a call in 15 mins</button>
        </div>
    </div>

    <script>
        const texts = ["Study Visa Assistance", "Training", "Scholarships","Career Guidance"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const textElement = document.getElementById("changing-text");

        function typeEffect() {
            const currentText = texts[index];

            if (!isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex++);
            } else {
                textElement.textContent = currentText.substring(0, charIndex--);
            }

            let typingSpeed = isDeleting ? 50 : 80;

            if (!isDeleting && charIndex === currentText.length + 1) {
                isDeleting = true;
                typingSpeed = 1500;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % texts.length;
                typingSpeed = 500;
            }

            // Move cursor along with text
            textElement.style.borderRight = "4px solid orange";

            setTimeout(typeEffect, typingSpeed);
        }

        typeEffect(); // Start the animation
    </script>
</body>
</html>
