<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <h2>Basic Information</h2>
    <form method="post" action="https://docs.google.com/forms/d/e/1FAIpQLScZPG4r04AEAwYIekaoknhNbJPbtPnZn14buO6tgP_gS4HbxA/formResponse
    ">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="entry.2005620554" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="entry.1045781291" required><br><br>

        <label>Do you have prior education in this field?</label><br>
        <input type="radio" id="education_yes" name="entry.442003164" value="yes" required>
        <label for="education_yes">Yes</label><br>

        <input type="radio" id="education_no" name="entry.442003164" value="no" required>
        <label for="education_no">No</label><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
